{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}صفحه تقسیمات متنی{% endblock %}

{% block content %}
<div class="row">
  <!-- Basic -->
  <div class="col-md-12 mb-6">
    <div class="card">
      <h5 class="card-header">ساده</h5>
      <div class="card-body">
        <div class="divider">
          <div class="divider-text">متن</div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Basic -->

  <!-- Text Alignment -->
  <div class="col-md-12 mb-6">
    <div class="card">
      <h5 class="card-header">قرارگیری</h5>
      <div class="card-body">
        <div class="divider text-start">
          <div class="divider-text">ابتدا</div>
        </div>
        <div class="divider text-start-center">
          <div class="divider-text">ابتدا-وسط</div>
        </div>
        <div class="divider">
          <div class="divider-text">وسط (پیشفرض)</div>
        </div>
        <div class="divider text-end-center">
          <div class="divider-text">انتها-وسط</div>
        </div>
        <div class="divider text-end">
          <div class="divider-text">انتها</div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Text Alignment -->

  <!-- Divider Colors -->
  <div class="col-md-12 mb-6">
    <div class="card">
      <h5 class="card-header">رنگ ها</h5>
      <div class="card-body">
        <div class="divider divider-primary">
          <div class="divider-text">ثانویه</div>
        </div>
        <div class="divider divider-success">
          <div class="divider-text">موفق</div>
        </div>
        <div class="divider divider-danger">
          <div class="divider-text">خطر</div>
        </div>
        <div class="divider divider-warning">
          <div class="divider-text">اخطار</div>
        </div>
        <div class="divider divider-info">
          <div class="divider-text">اطلاعات</div>
        </div>
        <div class="divider divider-dark">
          <div class="divider-text">سیاه</div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Divider Colors -->

  <!-- Icons -->
  <div class="col-md-12 mb-6">
    <div class="card">
      <h5 class="card-header">ایکون</h5>
      <div class="card-body">
        <div class="divider text-start">
          <div class="divider-text">
            <i class="bx bx-sun"></i>
          </div>
        </div>
        <div class="divider text-start-center">
          <div class="divider-text">
            <i class="bx bx-crown"></i>
          </div>
        </div>
        <div class="divider">
          <div class="divider-text">
            <i class="bx bx-star"></i>
          </div>
        </div>
        <div class="divider text-end-center">
          <div class="divider-text">
            <i class="bx bx-coffee-togo"></i>
          </div>
        </div>
        <div class="divider text-end">
          <div class="divider-text">
            <i class="bx bx-cut bx-rotate-180"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Icons -->

  <!-- Icons -->
  <div class="col-md-12">
    <div class="card">
      <h5 class="card-header">استایل ها</h5>
      <div class="card-body">
        <div class="divider">
          <div class="divider-text">
            ثابت (پیشفرض)
          </div>
        </div>
        <div class="divider divider-dotted">
          <div class="divider-text">
            نقطه چین
          </div>
        </div>
        <div class="divider divider-dashed">
          <div class="divider-text">
            چین دار
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Icons -->
</div>
{% endblock %}
