{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}صفحه خطا{% endblock %}

{% block page_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'vendor/css/pages/page-misc.css' %}" />
{% endblock page_css %}


{% block content %}
<!-- Error -->
<div class="container-xxl container-p-y">
  <div class="misc-wrapper">
    <h1 class="mb-2 mx-2" style="line-height: 6rem;font-size: 6rem;">404</h1>
    <h4 class="mb-2 mx-2">Page Not Found️ ⚠️</h4>
    <p class="mb-6 mx-2">ما نتوانستیم چیز مورد نیاز شمارا پیدا کنیم!</p>
    <a href="{% url 'index' %}" class="btn btn-primary">بازگشت به خانه</a>
    <div class="mt-6">
      <img src="{% static 'img/illustrations/page-misc-error-light.png' %}" alt="page-misc-error-light" width="500" class="img-fluid">
    </div>
  </div>
</div>
<!-- /Error -->
{% endblock %}
